<!DOCTYPE html>
<html>
<head>
    <title>Cursor</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
</head>
<body>
  <a-scene background="color: FFFFFF" inspector-plugin-recast>
      <a-entity id="cam-rig" position="0 0 6">
        <a-camera id="head"></a-camera>
        <a-entity teleport-controls="cameraRig: #cam-rig;
                                     teleportOrigin: #head;
                                     collisionEntities: #ground"
                  oculus-touch-controls="hand: right">
        </a-entity>
      </a-entity>
      
      
    <a-assets>
      <a-asset-item id="village" src="./gltf/scene.gltf"></a-asset-item>
      <a-asset-item id="mesh" src="./plane/plane.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#village"></a-entity>
    <a-plane color="#DDDDDD" shader="flat" rotation="-90 0 0" scale="100 100 1" position="0 -0.1w 0"></a-plane>
    <a-entity id="ground" gltf-model="#mesh"></a-entity>
  </a-scene>
</body>
</html>
